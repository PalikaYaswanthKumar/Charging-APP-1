<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charginguu - Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid signup-container d-flex justify-content-center align-items-center vh-100">
        
        <div class="signup-card p-4 p-md-5 bg-white rounded">
            
            <div class="mobile-content mx-auto">
                
                <div class="text-center mb-5">
                    <div class="app-logo mb-2">
                        <i class="fas fa-bolt fa-2x text-success me-2"></i>
                        <span class="app-name h4 fw-bold text-dark">Charginguu</span>
                    </div>
                    <h2 class="welcome-text fw-normal mt-4 mb-4">Create Account</h2>
                </div>
                
                <form id="signupForm">
                    <div class="mb-3">
                        <input type="text" class="form-control signup-input" id="fullName" placeholder="Full Name" required>
                    </div>

                    <div class="mb-3 input-group">
                        <input type="text" class="form-control signup-input border-end-0" id="emailMobile" placeholder="Email / Mobile Number" required>
                        <button class="btn btn-success otp-btn" type="button" id="verifyOtpBtn">Verify OTP</button>
                    </div>
                    
                    <div class="mb-3" id="otpInputGroup" style="display: none;">
                        <input type="text" class="form-control signup-input" id="otpCode" placeholder="Enter OTP" maxlength="6">
                    </div>
                    
                    <div class="mb-3 input-group password-group">
                        <input type="password" class="form-control signup-input border-end-0" id="password" placeholder="Password" required>
                        <span class="input-group-text bg-white border-start-0 toggle-password" data-target="password">
                            <i class="fa fa-eye-slash" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="mb-4 input-group password-group">
                        <input type="password" class="form-control signup-input border-end-0" id="confirmPassword" placeholder="Confirm Password" required>
                        <span class="input-group-text bg-white border-start-0 toggle-password" data-target="confirmPassword">
                            <i class="fa fa-eye-slash" aria-hidden="true"></i>
                        </span>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100 mb-3 register-btn">Register</button>
                </form>
                
                <p class="text-center mt-4 signup-text">
                    Already have an account? <a href="#" class="text-success fw-bold login-link">Login</a>
                </p>
                
            </div> </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
