<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. Splash Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5 text-center">
        <h1 class="mb-5">1. Splash Screen</h1>

        <div id="device-container" class="mx-auto">

            <div id="screen-content" class="d-flex flex-column justify-content-center align-items-center">
                <div class="splash-icon mb-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" viewBox="0 0 100 100">
                        <defs>
                            <LinearGradient id="batteryGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#29B6F6;stop-opacity:1"/>
                                <stop offset="100%" style="stop-color:#00C853;stop-opacity:1"/>
                            </LinearGradient>
                        </defs>
                        <rect x="25" y="25" width="50" height="55" rx="8" fill="none" stroke="white" stroke-width="4"/>
                        <rect x="27" y="27" width="46" height="51" rx="6" fill="url(#batteryGradient)"/>
                        <rect x="42" y="19" width="16" height="8" rx="3" fill="white"/>
                        <path d="M50 35 L40 60 L55 60 L45 85 L60 50 L45 50 Z" fill="white"/>
                    </svg>   
                </div>

                <h2 class="splash-text fw-normal">Charginguu</h2>

                <div class="spinner-container mt-4">
                    <div class="spinner-circle"></div>
                </div>
            </div>

            <div id="monitor-stand" class="d-none d-lg-block">
                <div class="base"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eP5F53kXG2kP2D" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
